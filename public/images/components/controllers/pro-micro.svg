<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>

  <!-- PCB Board -->
  <rect x="250" y="150" width="300" height="300" fill="#1a5f2a" rx="8"/>

  <!-- USB Connector -->
  <rect x="380" y="135" width="40" height="20" fill="#c0c0c0" rx="2"/>
  <rect x="385" y="130" width="30" height="10" fill="#808080" rx="1"/>

  <!-- IC Chip -->
  <rect x="350" y="250" width="100" height="80" fill="#1a1a1a" rx="4"/>
  <text x="400" y="295" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="16">ATmega32U4</text>

  <!-- Pin Headers (Left) -->
  <g fill="#d4af37">
    <rect x="240" y="180" width="15" height="10" rx="1"/>
    <rect x="240" y="200" width="15" height="10" rx="1"/>
    <rect x="240" y="220" width="15" height="10" rx="1"/>
    <rect x="240" y="240" width="15" height="10" rx="1"/>
    <rect x="240" y="260" width="15" height="10" rx="1"/>
    <rect x="240" y="280" width="15" height="10" rx="1"/>
    <rect x="240" y="300" width="15" height="10" rx="1"/>
    <rect x="240" y="320" width="15" height="10" rx="1"/>
    <rect x="240" y="340" width="15" height="10" rx="1"/>
    <rect x="240" y="360" width="15" height="10" rx="1"/>
    <rect x="240" y="380" width="15" height="10" rx="1"/>
    <rect x="240" y="400" width="15" height="10" rx="1"/>
  </g>

  <!-- Pin Headers (Right) -->
  <g fill="#d4af37">
    <rect x="545" y="180" width="15" height="10" rx="1"/>
    <rect x="545" y="200" width="15" height="10" rx="1"/>
    <rect x="545" y="220" width="15" height="10" rx="1"/>
    <rect x="545" y="240" width="15" height="10" rx="1"/>
    <rect x="545" y="260" width="15" height="10" rx="1"/>
    <rect x="545" y="280" width="15" height="10" rx="1"/>
    <rect x="545" y="300" width="15" height="10" rx="1"/>
    <rect x="545" y="320" width="15" height="10" rx="1"/>
    <rect x="545" y="340" width="15" height="10" rx="1"/>
    <rect x="545" y="360" width="15" height="10" rx="1"/>
    <rect x="545" y="380" width="15" height="10" rx="1"/>
    <rect x="545" y="400" width="15" height="10" rx="1"/>
  </g>

  <!-- Label -->
  <text x="400" y="480" text-anchor="middle" fill="#333333" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Arduino Pro Micro</text>
  <text x="400" y="510" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="16">ATmega32U4 Development Board</text>
</svg>
